sudo: false  
dist: trusty  
language: node_js  
node_js:  
 - "7"

addons:
  chrome: stable

before_install:  
  - export CHROME_BIN=/usr/bin/google-chrome-stable
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_script:
  - cd gulp
  - npm install -g karma
  - npm install -g gulp
  - npm install
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "Travis CI"
script: gulp travis-test
after_success: 
  - gulp commitDevBuild
  - gulp coveralls
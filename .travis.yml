sudo: false
dist: trusty
language: node_js
node_js:
- '9'
install:
- npm i -g npm@latest
- npm ci
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "Travis CI"
script: npm run test:travis
after_success:
- npm run coveralls
before_deploy:
- cd gulp
- npm install -g jsdoc
- sh deploy_updates.sh
- node increment_version.js
- cd ../
jobs:
  include:
    - stage: test
      env : BROWSER=chrome
      os: linux
      addons:
        chrome: stable
